<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>

<body>
    <script>
       /*Crie um programa onde o usuário possa cadastrar estudantes sem limites, e, em seguida,
        Se o usuário digitar "PARE" o programa deve exibir a quantidade de estudantes cadastrados e a lista com cada um deles. */ 


        const listaDeEstudantes = [];

        while (true) {
        const nome = prompt("Digite o nome de um estudante (ou 'PARE' para sair):");

        // Verifico se o usuário quer parar (ignorando diferenças de maiúsculas e minúsculas)
        if (nome.toUpperCase() === 'PARE') {
            break; 
        }

        // Adiciona o nome do estudante ao array
        listaDeEstudantes.push(nome);
        }

        const quantidade = listaDeEstudantes.length;
        alert(`Quantidade de estudantes cadastrados: ${quantidade}`);

        let listaDeEstudantesTexto = "Lista de estudantes cadastrados:\n";
        for (const estudante of listaDeEstudantes) {
        listaDeEstudantesTexto += estudante + "\n";
        }
        alert(listaDeEstudantesTexto);



    </script>
</body>
</html>
